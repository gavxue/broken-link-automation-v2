{% extends "layout.html" %}

{% block head %}
{{ super() }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"
    integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ=="
    crossorigin="anonymous"></script>
<script src="/static/client.js"></script>
<link rel="stylesheet" href="/static/styles.css">
{% endblock %}

{% block main %}
<main class="container my-5">
    <div class="row gx-5">
        <div class="col-8">
            <div>
                <h2 class="mb-3">Results</h2>
                <button id="stop" class="btn btn-danger my-3">Stop</button>
                <form action="/" class="d-inline">
                    <button id="go-back" class="btn btn-primary my-3">Go back</button>
                </form>
            </div>
            <div id="log" class="accordion h-auto my-3"></div>
            <div id="status" class="position-relative"></div>
        </div>
        <div id="info" class="col-4 card sticky-top p-3">
            <h2 class="text-center">Status Codes</h2>
            <p>Listed below are some common HTTP status codes and what they mean:</p>
        </div>
    </div>
</main>
{% endblock %}
